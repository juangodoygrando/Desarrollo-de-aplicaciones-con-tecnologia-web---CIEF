      // alert(respuesta);

      alert("Calculadora Basica");

      let operacion = prompt("Ingrese la operación a realizar: +, -, * o /");

      switch (operacion) {
        case "+":
        case "-":
        case "*":
        case "/":
          let num1 = parseFloat(prompt("Ingrese el primer número"));
          let num2 = parseFloat(prompt("Ingrese el segundo número"));

          let respuesta = `${num1} ${operacion} ${num2} =`;
          let mensaje = "";

          switch (operacion) {
            case "+":
              mensaje = respuesta + (num1 + num2);
              alert(mensaje);
              break;
            case "-":
              mensaje = respuesta + (num1 - num2);
              alert(mensaje);
              break;
            case "*":
              mensaje = respuesta + num1 * num2;
              alert(mensaje);
              break;
            case "/":
              if (num2 == 0) {
                alert("No se puede dividir por 0");
              } else {
                mensaje = respuesta + num1 / num2;
                alert(mensaje);
              }

              break;
          }

          break;
        default:
          alert("Operación no válida");
      }
    </script>
