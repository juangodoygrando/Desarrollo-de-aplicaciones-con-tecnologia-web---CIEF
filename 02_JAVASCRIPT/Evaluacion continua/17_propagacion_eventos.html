<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propagacion</title>
    <style>
      #abuelo {
        max-width: 450px;
        border: 4px solid darkgreen;
        margin: auto;
        height: 60%;
        padding: 2rem;
        text-align: center;
      }
      #padre {
        border: 4px solid darkred;
        height: 60%;
        padding: 2rem;
      }
      #nieto {
        border: 4px solid darkblue;
        height: 40%;
      }
    </style>
  </head>
  <body>
    <div id="abuelo">
      <p>Soy el abuelo</p>
      <div id="padre">
        <p>Soy el padre</p>
        <div>
          <p id="nieto">Soy el nieto</p>
        </div>
      </div>
    </div>
    <script>
      const abuelo = document.querySelector("#abuelo");
      const padre = document.getElementById("padre");
      const nieto = document.querySelector("#nieto");

      nieto.addEventListener("click", (event) => {
        //Detiene comportamiento 
        event.preventDefault()
        console.log("has hecho click en nieto")
        nieto.style.backgroundColor= 'lightblue'
      },true);

      padre.addEventListener("click", (event) => {
        event.stopPropagation()
        console.log("has hecho click en padre");
        padre.style.backgroundColor= 'pink'

      },false);
      abuelo.addEventListener("click", (event) => {
        console.log("has hecho click en abuelo");
        abuelo.style.backgroundColor= 'lightgreen'

      });
    </script>
  </body>
</html>
