<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios</title>
  </head>
  <body>
    <header><h1>Ejercicios de Select</h1></header>
    <main>
      <form action="#" name="formSelect">
        <fieldset>
          <legend>Mapa Mundi</legend>
          <div>
            <label for="continente">Selecciona el continente</label>
            <select name="continentes" id="continente">
              <option value="#">Elije una opcion</option>
              <option value="Europa">Europa</option>
              <option value="America">America</option>
              <option value="Africa">Africa</option>
            </select>
          </div>
          <div id="paises"></div>
          <div id="ciudades"></div>
        </fieldset>
      </form>
    </main>

    <script>
      let continente = document.getElementById("continente");

      continente.addEventListener("change", () => {
        let continenteSeleccionado = continente.value;

        if (continenteSeleccionado == "Europa") {
          document.getElementById("paises").innerHTML = `
            <label for="pais">Selecciona un pais</label>
            <select name="paises" id="pais">
              <option value="">Elije una opcion</option>
              <option value="España">España</option>
              <option value="Francia">Francia</option>
              <option value="Italia">Italia</option>
            </select>
          `;
        } else if (continenteSeleccionado == "America") {
          document.getElementById("paises").innerHTML = `
            <label for="pais">Selecciona un pais</label>
            <select name="paises" id="pais">
              <option value="">Elije una opcion</option>
              <option value="Argentina">Argentina</option>
              <option value="Chile">Chile</option>
              <option value="Brasil">Brasil</option>
            </select>
          `;

          document.getElementById("paises").innerHTML = `

              <option value="">Elije una opcion</option>
              <option value="Egipto">Egipto</option>
              <option value="Sudáfrica">Sudáfrica</option>
